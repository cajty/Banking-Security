spring:
  datasource:
    url: jdbc:postgresql://db:5432/sonar
    username: sonar
    password: sonar
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  liquibase:
    change-log: classpath:db/migration/changelog.yml
    enabled: true
    default-schema: public
    drop-first: false

  elasticsearch:
    uris: ${ELASTICSEARCH_URI:elasticsearch:9200}
    connection-timeout: 5s
    socket-timeout: 30s
    username:
    password:

server:
  port: 8081

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.bankapp.server.controller
  paths-to-match: /api/**

security:
  jwt:
    expiration-time: 8640000000000000
    secret-key: "Your32CharacterLongBase64EncodedSecretKeydvererberbbe"

logging:
  level:
    org:
      springframework:
        security: DEBUG