spring:
  datasource:
    url: jdbc:postgresql://db:5432/sonar
    username: sonar
    password: sonar
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/migration/changelog.yml
    enabled: true
    default-schema: public
    drop-first: false

  elasticsearch:
    uris: http://elasticsearch:9200
    connection-timeout: 5s
    socket-timeout: 30s
    username:
    password:

server:
  port: 8081

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  packages-to-scan: com.bankapp.server.controller
  paths-to-match: /api/**

security:
  jwt:
    expiration-time: 8640000000000000
    secret-key: "Your32CharacterLongBase64EncodedSecretKeydvererberbbe"

logging:
  level:
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE